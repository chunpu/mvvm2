<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mvvm.js • TodoMVC</title>
    <link rel="stylesheet" href="http://todomvc.com/architecture-examples/backbone/bower_components/todomvc-common/base.css">
    <style>
      .active {
        display: inline-block !important;
      }
    </style>
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <!-- This section should be hidden by default and shown when there are todos -->
      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
          <!-- These are here just to show the structure of the list items -->
          <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
          <li data-repeat='tasks' class='{{status}}'>
            <div class="view">
              <input class="toggle" type="checkbox" checked>
              <label>{{content}}</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="{{content}}"> <!-- onblur change class -->
          </li>
        </ul>
      </section>
      <!-- This footer should hidden by default and shown when there are todos -->
      <footer id="footer">
        <!-- This should be `0 items left` by default -->
        <span id="todo-count"><strong>{{activeCount}}</strong> item left</span>
        <!-- Remove this if you don't implement routing -->
        <ul id="filters">
          <li>
            <a class="selected" href="#/">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button id="clear-completed">Clear completed ({{tasks.length - activeCount}})</button>
      </footer>
    </section>
    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Created by <a href="http://todomvc.com">XiaoJJ</a></p>
      <p>Part of <a href="http://github.com/chunpu">TodoMVC</a></p>
    </footer>
    <!-- Scripts here. Don't remove this ↓ -->
    <script src="../mvvm.js"></script>
    <script>
      var tasks = localStorage.tasks ? JSON.parse(localStorage.tasks) : [{
        content: 'task1',
        status: ''
      }, {
        content: 'task2',
        status: ''
      }]
      var model = {
        tasks: tasks,
        activeCount: tasks.length,
        onupdate: function() {
          localStorage.tasks = JSON.stringify(tasks)
        }
      }
      mvvm(model)
      function listener(ev) {
        if (ev.keyCode === 13 && ev.target.id === 'new-todo') {
          tasks.push({ // official is push not unshift
            content: ev.target.value,
            status: ''
          })
          ev.target.value = ''
          model.activeCount++
        } else if (ev.target.className === 'destroy' && ev.type === 'click') {
          // remove
          var offset = mvvm.getOffset(tasks, ev.target)
          var taskArr = tasks.splice(offset, 1)
          if (taskArr[0].status === '') {
            model.activeCount --
          }
        } else if (ev.target.tagName.toLowerCase() === 'label' && ev.type === 'dblclick') {
          var offset = mvvm.getOffset(tasks, ev.target)
          tasks[offset].status = 'editing'
          // get the editing element
          setTimeout(function() {
            var input = document.querySelector('.editing .edit')
            input.focus()
            function onblur(ev) {
              input.removeEventListener('blur', onblur)
              var offset = mvvm.getOffset(tasks, ev.target)
              tasks[offset].content = ev.target.value
              tasks[offset].status = ''
            }
            input.addEventListener('blur', onblur)
          })
        } else if (ev.keyCode === 13 && ev.target.className === 'edit') {
          // enter input
          var offset = mvvm.getOffset(tasks, ev.target)
          tasks[offset].content = ev.target.value
          tasks[offset].status = ''
        } else if (ev.target.className === 'toggle') {
          // toggle
          var offset = mvvm.getOffset(tasks, ev.target)
          if (tasks[offset].status === 'completed') {
            tasks[offset].status = ''
            model.activeCount++
          } else {
            tasks[offset].status = 'completed'
            model.activeCount--
          }
        }
      }

      ['click', 'dblclick', 'keyup'].forEach(function(ev) {
        document.body.addEventListener(ev, listener)
      })


      function getOffset(list, node) {
        var ref = list.$ref
        while (node.parentNode && node.parentNode !== ref.parentNode) {
          node = node.parentNode
        }
        var i = 0
        while (ref.nextSibling && ref.nextSibling !== node) {
          i++
          ref = ref.nextSibling
        }
        return i
      }
    </script>
  </body>
</html>
