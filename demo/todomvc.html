<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mvvm.js • TodoMVC</title>
    <link rel="stylesheet" href="http://todomvc.com/architecture-examples/backbone/bower_components/todomvc-common/base.css">
    <style>
      .view {
        -webkit-user-select: none;
      }
    </style>
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <!-- This section should be hidden by default and shown when there are todos -->
      <section id="main">
        <input id="toggle-all" type="checkbox" data-bind="activeCount: ifAll">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
          <!-- These are here just to show the structure of the list items -->
          <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
          <li data-repeat='tasks' class='{{progress}}'>
            <div class="view">
              <input class="toggle" type="checkbox" data-bind="progress: toggle">
              <label>{{content}}</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="{{content}}"> <!-- onblur change class -->
          </li>
        </ul>
      </section>
      <!-- This footer should hidden by default and shown when there are todos -->
      <footer id="footer">
        <!-- This should be `0 items left` by default -->
        <span id="todo-count"><strong>{{activeCount}}</strong> item left</span>
        <!-- Remove this if you don't implement routing -->
        <ul id="filters">
          <li>
            <a class="selected" href="#/">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button id="clear-completed" style="{{tasks.length == activeCount ? 'display: none' : ''}}">Clear completed ({{tasks.length - activeCount}})</button>
      </footer>
    </section>
    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Created by <a href="http://todomvc.com">XiaoJJ</a></p>
      <p>Part of <a href="http://github.com/chunpu">TodoMVC</a></p>
    </footer>
    <!-- Scripts here. Don't remove this ↓ -->
    <script src="../mvvm.js"></script>
    <script>

      //delete localStorage.tasks
      var tasks = localStorage.tasks ? JSON.parse(localStorage.tasks) : [{
        content: 'task1',
        progress: ''
      }, {
        content: 'task2',
        progress: 'completed'
      }]
      var model = {
        tasks: tasks,
        activeCount: count(),
      }

      function count() {
        var len = 0
        for (var i = 0; i < tasks.length; i++) {
          if (tasks[i].progress === '') len++
        }
        return len
      }
      mvvm(model, {
        onupdate: function() {
          localStorage.tasks = JSON.stringify(tasks)
          model.activeCount = count()
        },
        toggle: function(change) {
          this.owner.checked = change.object[change.name] === 'completed'
        },
        ifAll: function() {
          this.owner.checked = false
          if (model.activeCount === 0 && tasks.length !== 0) {
            // all tasks fucked
            this.owner.checked = true
          }
        }
      })
      function listener(ev) {
        if (ev.keyCode === 13 && ev.target.id === 'new-todo') {
          tasks.push({ // official is push not unshift
            content: ev.target.value,
            progress: ''
          })
          ev.target.value = ''
          model.activeCount++
        } else if (ev.target.className === 'destroy' && ev.type === 'click') {
          // remove
          var offset = mvvm.getOffset(tasks, ev.target)
          var taskArr = tasks.splice(offset, 1)
        } else if (ev.target.tagName.toLowerCase() === 'label' && ev.type === 'dblclick') {
          var offset = mvvm.getOffset(tasks, ev.target)
          tasks[offset].progress = 'editing'
          // get the editing element
          setTimeout(function() {
            var input = document.querySelector('.editing .edit')
            input.focus()
            function onblur(ev) {
              input.removeEventListener('blur', onblur)
              var offset = mvvm.getOffset(tasks, ev.target)
              tasks[offset].content = ev.target.value
              tasks[offset].progress = ''
            }
            input.addEventListener('blur', onblur)
          })
        } else if (ev.keyCode === 13 && ev.target.className === 'edit') {
          // enter input
          var offset = mvvm.getOffset(tasks, ev.target)
          tasks[offset].content = ev.target.value
          tasks[offset].progress = ''
        } else if (ev.type === 'click' && ev.target.className === 'toggle') {
          // toggle
          var offset = mvvm.getOffset(tasks, ev.target)
          if (tasks[offset].progress === 'completed') {
            tasks[offset].progress = ''
          } else {
            tasks[offset].progress = 'completed'
          }
        } else if (ev.target.id === 'toggle-all' && ev.type === 'click') {
          // activeCount 是0的时候， toggleall亮，progress应该变成''
          var progress = model.activeCount === 0 ? '' : 'completed'
          for (var i = 0; i < tasks.length; i++) {
            tasks[i].progress = progress
          }
        }
      }

      ['click', 'dblclick', 'keydown'].forEach(function(ev) {
        document.body.addEventListener(ev, listener)
      })
    </script>
  </body>
</html>
