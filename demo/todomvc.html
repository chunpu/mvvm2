<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mvvm.js • TodoMVC</title>
    <link rel="stylesheet" href="http://todomvc.com/architecture-examples/backbone/bower_components/todomvc-common/base.css">
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <!-- This section should be hidden by default and shown when there are todos -->
      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
          <!-- These are here just to show the structure of the list items -->
          <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
          <li data-repeat='tasks'>
            <div class="view">
              <input class="toggle" type="checkbox" checked>
              <label data-text='tasks[i].content'></label>
              <button class="destroy"></button>
            </div>
            <input class="edit"> <!-- onblur change class -->
          </li>
        </ul>
      </section>
      <!-- This footer should hidden by default and shown when there are todos -->
      <footer id="footer">
        <!-- This should be `0 items left` by default -->
        <span id="todo-count"><strong>{{activeCount}}</strong> item left</span>
        <!-- Remove this if you don't implement routing -->
        <ul id="filters">
          <li>
            <a class="selected" href="#/">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button id="clear-completed">Clear completed ({{completedCount}})</button>
      </footer>
    </section>
    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Created by <a href="http://todomvc.com">XiaoJJ</a></p>
      <p>Part of <a href="http://github.com/chunpu">TodoMVC</a></p>
    </footer>
    <!-- Scripts here. Don't remove this ↓ -->
    <script src="../mvvm.js"></script>
    <script>
      var o = {
        tasks: [{
          completed: false,
          content: 'task1'
        }, {
          completed: false,
          content: 'task2'
        }]
      }
      mvvm(o)
    </script>
  </body>
</html>
