<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mvvm.js • TodoMVC</title>
    <link rel="stylesheet" href="todomvc.css">
    <style>
      .view {
        -webkit-user-select: none;
      }
    </style>
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus data-on="keydown: addTask">
      </header>
      <!-- This section should be hidden by default and shown when there are todos -->
      <section id="main">
        <input id="toggle-all" type="checkbox" data-bind="activeCount: ifAll" >
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
          <!-- These are here just to show the structure of the list items -->
          <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
          <li data-repeat='tasks' class='{{progress}}'>
            <div class="view">
              <input class="toggle" type="checkbox" data-bind="progress: toggle">
              <label>{{content}}</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="{{content}}" data-bind="progress: edit"> <!-- onblur change class -->
          </li>
        </ul>
      </section>
      <!-- This footer should hidden by default and shown when there are todos -->
      <footer id="footer">
        <!-- This should be `0 items left` by default -->
        <span id="todo-count"><strong>{{activeCount}}</strong> item left</span>
        <!-- Remove this if you don't implement routing -->
        <ul id="filters">
          <li>
            <a href="#/"  data-bind="hash: hashFilter">All</a>
          </li>
          <li>
            <a href="#/active" data-bind="hash: hashFilter">Active</a>
          </li>
          <li>
            <a href="#/completed" data-bind="hash: hashFilter">Completed</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button id="clear-completed" style="{{tasks.length == activeCount ? 'display: none' : ''}}">Clear completed ({{completedCount}})</button>
      </footer>
    </section>
    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Created by <a href="http://todomvc.com">XiaoJJ</a></p>
      <p>Part of <a href="http://github.com/chunpu">TodoMVC</a></p>
    </footer>
    <!-- Scripts here. Don't remove this ↓ -->
    <script src="../../mvvm.js"></script>
    <script>
      var tasks = localStorage.tasks ? JSON.parse(localStorage.tasks) : [{
        content: 'task1',
        progress: ''
      }, {
        content: 'task2',
        progress: 'completed'
      }]

      var model = {
        tasks: tasks,
        hash: location.hash || '#/'
      }

      count()

      function count() {
        var len = 0
        for (var i = 0; i < tasks.length; i++) {
          if (tasks[i].progress === '') len++
        }
        model.activeCount = len
        model.completedCount = tasks.length - len
      }

      mvvm(model, {
        onupdate: function() {
          localStorage.tasks = JSON.stringify(tasks)
          count()
        },
        toggle: function(change) {
          this.owner.checked = change.object[change.name] === 'completed'
        },
        ifAll: function() {
          this.owner.checked = false
          if (model.activeCount === 0 && tasks.length !== 0) {
            // all tasks fucked
            this.owner.checked = true
          }
        },
        edit: function(change) {
          if (change.object[change.name] === 'editing') {
            var el = this.owner
            el.focus()
            function onblur(ev) {
              el.removeEventListener('blur', onblur)
              var offset = mvvm.getOffset(tasks, el)
              tasks[offset].content = el.value
              tasks[offset].progress = ''
            }
            el.addEventListener('blur', onblur)
          }
        },
        addTask: function(ev) {
          if (ev.keyCode === 13) {
            tasks.push({ // official is push not unshift
              content: ev.target.value,
              progress: ''
            })
            ev.target.value = ''
          }
        },
        hashFilter: function(change) {

          var owner = this.owner
          // it's wrong below
          var hash = location.hash.substr(2)
          // will change the shit filter soon
          // filters: {active: {progress: ''}, completed: {progress: 'completed'}}
          // filters: function filter {active: function(x) {if (x.progress === '') {return true}}}
          // model.filter = filters['all']
          if (hash === '') {
            tasks.filter = function() {return true}
          } else if (hash === 'active') {
            tasks.filter = function(x) {
              if (x.progress === '') return true
            }
          } else if (hash === 'completed') {
            tasks.filter = function(x) {
              if (x.progress === 'completed') return true
            }
          }

          if (owner.getAttribute('href') === model.hash) {
            return owner.className = 'selected'
          }
          owner.removeAttribute('class')
        }
      })
      function listener(ev) {
        if (ev.target.className === 'destroy' && ev.type === 'click') {
          // remove
          var offset = mvvm.getOffset(tasks, ev.target)
          var taskArr = tasks.splice(offset, 1)
        } else if (ev.target.tagName.toLowerCase() === 'label' && ev.type === 'dblclick') {
          var offset = mvvm.getOffset(tasks, ev.target)
          tasks[offset].progress = 'editing'
        } else if (ev.keyCode === 13 && ev.target.className === 'edit') {
          // enter input
          var offset = mvvm.getOffset(tasks, ev.target)
          tasks[offset].content = ev.target.value
          tasks[offset].progress = ''
        } else if (ev.type === 'click' && ev.target.className === 'toggle') {
          // toggle
          var offset = mvvm.getOffset(tasks, ev.target)
          if (tasks[offset].progress === 'completed') {
            tasks[offset].progress = ''
          } else {
            tasks[offset].progress = 'completed'
          }
        } else if (ev.target.id === 'toggle-all' && ev.type === 'click') {
          // activeCount 是0的时候， toggleall亮，progress应该变成''
          var progress = model.activeCount === 0 ? '' : 'completed'
          for (var i = 0; i < tasks.length; i++) {
            tasks[i].progress = progress
          }
        } else if (ev.type === 'click' && ev.target.id === 'clear-completed') {
          for (var i = 0; i < tasks.length; i++) {
            if (tasks[i].progress === 'completed') {
              tasks.splice(i, 1)
              i--
            }
          }
        }
        Object.observe.check()
      }

      // hash
      function hashChange() {
        model.hash = location.hash
      }
      window.onhashchange = hashChange


      ;['click', 'dblclick', 'keydown'].forEach(function(ev) {
        document.body.addEventListener(ev, listener)
      })

    </script>
  </body>
</html>
